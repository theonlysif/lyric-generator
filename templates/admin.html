<!DOCTYPE html>
<html>
<head>
    <title>Saved Lyrics Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .lyric-entry {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .metadata {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Saved Lyrics</h1>
    {% for lyric in lyrics %}
    <div class="lyric-entry">
        <div class="metadata">
            <strong>ID:</strong> {{ lyric.id }}<br>
            <strong>User:</strong> {{ lyric.user_name }}<br>
            <strong>Partner:</strong> {{ lyric.partner_name }}<br>
            <strong>Email:</strong> {{ lyric.email }}<br>
            <strong>Created:</strong> {{ lyric.created_at }}
        </div>
        <div class="content">
            {{ lyric.lyric_content }}
        </div>
    </div>
    {% endfor %}
</body>
</html>
